events {
    worker_connections 1024;
}

http {
    # Grupo de servidores Apache en la red interna
    upstream apache_backend {
        server apache1:80;   # Nombre del servicio Docker → DNS interno
        server apache2:80;
        server apache3:80;
    }

    server {
        listen 80;

        # Balanceo de carga a los servidores Apache
        location / {
            proxy_pass http://apache_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Carga estática hacia MinIO (ejemplo)
        location /static/ {
            # En un entorno real, aquí se configuraría la redirección a MinIO
            # Para esta práctica, lo dejamos como ejemplo
            return 404 "MinIO integration not implemented in this demo";
        }
    }
}
